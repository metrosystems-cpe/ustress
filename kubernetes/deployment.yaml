apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: reliability-traffic-monkey
  namespace: reliability-pp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: traffic-monkey
    spec:
      containers:
      - name: traffic-monkey
        image: ubuntu:18.04
        ports:
        - name: http
          protocol: TCP
          containerPort: 8080
        resources:
          requests:
            memory: 50Mi
            cpu: 100m
          limits:
            memory: 100Mi
            cpu: 200m

